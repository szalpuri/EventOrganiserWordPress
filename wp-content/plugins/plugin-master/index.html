<form ng-app="myApp" ng-controller="myCtrl" ng-submit="submitForm()">
    <div class="form-group">
        <div class="form-group"> 
            <label for="name">Full Name:</label>
            <input class="form-control" id="fullname" required="required" type="text" ng-model="model.fullname"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" required="required" ng-model="model.email" type="email" />
        </div>        
        <div class="form-group">
            <label for="phone">Phone No.:</label>
            <input class="form-control" id="phone" type="text" ng-model="model.phoneno"/>
        </div>
        <div class="form-group">
            <label for="eventdate">Event Date:</label>
            <input class="form-control" id="eventdate" required="required" ng-model="model.eventdate" type="date">        
        </div>
        <div class="form-group">
            <label for="guests">No. of Guests/Members:</label>
            <input class="form-control" id="guests" required="required" type="text" ng-model="model.guests"/>
        </div>
    </div>    
<div class="form-group">    
    <label for="addevent">Booking Type:</label>
    <select id="addevent" ng-model="model.event" required="required">
        <option value="wedding">Wedding Reception</option>
        <option value="birthday">Birthday Party</option>
        <option value="convention">Corporate Convention</option>
        <option value="recreation">Recreation Membership</option>
      </select>
</div>
<div class="warn">{{eventmessage}}</div>
<button type="submit">Submit</button>&nbsp;&nbsp;
<input type="button" value="Clear" onClick="document.location.reload(true)">
</form>
